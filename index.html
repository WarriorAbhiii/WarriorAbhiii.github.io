    <h1>Find Out Your Horoscope</h1>
    <button onclick="showAdAndHoroscope()">Get My Horoscope</button>
    <p class="horoscope" id="horoscope"></p>

    <script>
        // Array of random horoscopes
        const randomHoroscopes = [
            "Today is a great day to start something new!",
            "Luck is on your side. Take a chance!",
            "You might face challenges, but they will make you stronger.",
            "Love and joy will find you when you least expect it.",
            "Focus on your goals and success will follow.",
            "Stay positive; great things are coming your way.",
            "An exciting opportunity will come your way soon.",
            "Take a break today and enjoy some 'me time'.",
            "Your creativity will shine bright today.",
            "Someone special will surprise you today."
        ];

        // Function to show a random horoscope
        function showHoroscope() {
            const randomIndex = Math.floor(Math.random() * randomHoroscopes.length);
            const horoscope = randomHoroscopes[randomIndex];
            document.getElementById('horoscope').textContent = horoscope;
        }

        // Function to show ad and then horoscope
        function showAdAndHoroscope() {
            show_8538406()
                .then(() => {
                    showHoroscope();
                })
                .catch(() => {
                    alert('Ad could not be loaded. Try again later.');
                });
        }
        
    </script>
